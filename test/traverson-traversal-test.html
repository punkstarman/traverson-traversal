<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../traverson-traversal.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="default">
      <template>
        <traverson-traversal></traverson-traversal>
      </template>
    </test-fixture>

    <script>
      describe('<traverson-traversal>', function() {
        var el;

        before(function() {
          el = fixture('default');
        });

        it('is ok', function() {
          expect(el).to.be.ok;
        });

        it('is traverson loaded', function() {
          expect(el.traverson).to.not.be.equal(undefined);
          expect(el.traverson.hasOwnProperty('from')).to.be.equal(true);
        });
      });
    </script>

  </body>
</html>
